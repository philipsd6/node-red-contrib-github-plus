<script type="text/html" data-help-name="github-rest-api">
  <p>Makes requests to GitHub REST API and outputs the response.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt class="optional">endpoint <span class="property-type">string</span></dt>
    <dd>
      If not configured in the node, this optional property sets the REST endpoint
      to call.
    </dd>

    <dt class="optional">mediaType <span class="property-type">string</span></dt>
    <dd>
      If not configured in the node, this optional property sets the Media Type for the REST call.
    </dd>

    <dt class="optional">payload <span class="property-type">object</span></dt>
    <dd>Sent as the API input data.</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">object</span></dt>
    <dd>The GitHub REST API response's data.</dd>
  </dl>

  <h3>Details</h3>
  <p>
    When Media Type not configured in the node, nor provided in `msg`, it defaults to: <i>application/vnd.github.v3+json</i>
  </p>
